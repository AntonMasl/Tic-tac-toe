<!DOCTYPE html>
<html lang="ru ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <section class="content">
        <table class="table">
            <tr data-index="0">
                <td id="cell-1" data-index="0" class="active"></td>
                <td id="cell-2" data-index="1" class="active"></td>
                <td id="cell-3" data-index="2" class="active"></td>
            </tr>
            <tr data-index="1">
                <td id="cell-4" data-index="0" class="active"></td>
                <td id="cell-5" data-index="1" class="active"></td>
                <td id="cell-6" data-index="2" class="active"></td>
            </tr>
            <tr data-index="2">
                <td id="cell-7" data-index="0" class="active"></td>
                <td id="cell-8" data-index="1" class="active"></td>
                <td id="cell-9" data-index="2" class="active"></td>
            </tr>
        </table>
    </section>
</body>

</html>
